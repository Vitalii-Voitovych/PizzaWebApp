<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaWebApp</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header block -->
    <header class="header">
        <div class="container">
            <div class="header__navbar">
                <div class="header__logo">
                    <img class="header__img" src="" alt="">
                    <span class="header__title">PaperoniLaEspanielPizza</span>
                </div>
                <a href="/cart" class="header__cart">
                    <img src="/image/icon/cart.svg" alt="" class="flexible-img">
                </a>
                <nav class="header__menu deactive-menu">
                    <a href="/home" class="header__link">Home</a>
                    <a href="##" class="header__link">About us</a>
                    <a href="##" class="header__link">Menu</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div class="form-container">
        <form method="post" class="form">
            <p>
                <label>Email</label> <br>
                <input type="email" name="email" class="form__text-input">
            </p>
            <p>
                <label>Password</label> <br>
                <input type="password" name="password" class="form__text-input">
            </p>
            <input type="submit" value="Login" class="form__submit-btn btn">
            <a href="/signup" class="form__sign-up-btn">Sign Up</a>
        </form>
    </div>
</body>
</html>
