<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaWebApp</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header block -->
    <header class="header">
        <div class="container">
            <div class="header__navbar">
                <div class="header__logo">
                    <img class="header__img" src="" alt="">
                    <span class="header__title">PaperoniLaEspanielPizza</span>
                </div>
                <a href="#" class="header__cart">
                    <img src="/image/icon/cart.svg" alt="" class="flexible-img">
                </a>
                <nav class="header__menu deactive-menu">
                    <a href="/home" class="header__link">Home</a>
                    <a href="##" class="header__link">About us</a>
                    <a href="##" class="header__link">Menu</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <!-- Cart -->
        <section class="cart" style="min-height: 100vh; padding-top: 60px;">
            <div class="container">
                <div class="cart__body">
                    <h2 class="cart__title title">Cart</h2>
                    <span class="line"></span>
                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Size</td>
                                <td>Weight</td>
                                <td>Price</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="cart__footer">
                        <h2 class="cart__price"></h2>
                        <button class="cart__payment-btn btn">Payment</button>
                        <a href="/logout" class="logout-btn">
                            <img src="/image/icon/sign-out-alt.svg" alt="" class="flexible-img">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/cart-script.js"></script>
</body>
</html>
